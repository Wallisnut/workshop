<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="text-box">
        <h1>W E L C O M E</h1>
        <h3 id="a">User name:</h3>
        <h3 id="b">Tu reg password</h3>
        <h3 id="c">Password:</h3>
        <h3 id="d">Tu reg password</h3>
      </div>
      <div class="login-box">
        <form id="loginForm" onsubmit="submitLogin(event)">
          <input type="text" id="username" required />
          <div class="userName">
            <i class="bi bi-person-circle"></i> User name
          </div>
          <div id="message1"></div>
          <input type="password" id="password" required />
          <div class="pass">
            <i class="bi bi-person-fill-lock"></i> Password
          </div>
          <button type="button" id="toggle-password">Show</button>
          <div id="message2"></div>
          <select id="select-btn" required>
            <option value="--select your role--"></option>
            <option value="student">student</option>
            <option value="staff">lecturer</option>
          </select>
          <div class="icon-down">
            <i class="bi bi-arrow-down-circle-fill"> Select your role</i>
          </div>
          <div id="message3"></div>
          <button type="submit" class="login-btn">L o g i n</button>
        </form>
      </div>
    </div>
    <script src="../JS/script.js"></script>
  </body>
</html>
